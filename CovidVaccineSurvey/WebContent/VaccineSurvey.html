<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Vaccination Survey Prefernce</title>
    <link type="text/css" href = "styling.css" rel = "stylesheet">
</head>
<body>
	<script src = "javascripts.js" type = "text/javascript"></script>
    <h1>Covid Vaccination Preference Survey</h1>
	

    <!-- Create Form -->
	<form id="form" name="myform" onSubmit="return validateform()" >

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" autocomplete="off" name="field1" />
				<span id = "nameSpan"></span>
		</div>

		<div class="form-control">
			<label for="gender" id="label-gender">
				Gender
			</label>

			<!-- Input Type Email-->
			<input type="text"
				id="gender"
				placeholder="Enter your gender" autocomplete="off" name="field2" />
				<span id = "genderSpan"></span>
		</div>
        <div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" name="field3" autocomplete="off" />
				<span id = "ageSpan"></span>
		</div>
        <div class="form-control">
			<label>
				Preference for Vaccination?
			</label>

			<!-- Input Type Radio Button -->
			<label for="preference-1">
				<input type="radio"
					id="preference"
					name="field4" value="Covaxin">Covaxin</input>
			</label>
			<label for="preference-2">
				<input type="radio"
					id="preference"
					name="field4" value="Covidshield">Covidshield</input>
			</label>
		</div>
        <button type="submit" value="submit">SUBMIT</button>
				
	</form>
	
	<div id="d">Hello</div>
	<div id="d1"></div>
	
	


    
</body>
</html>
